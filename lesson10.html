<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19-10 Get innerText using JavaScript, update text dynamically    </title>
    <!--   Bootstrap CSS       -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Custom CSS          -->
    <link href="style.css" rel="stylesheet">
    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"
        defer></script>
    <!-- custom JS -->
    <script defer src="script.js"></script>
</head>

<body class="m-5 p-5">
    <div class="container" id="login-area">
        <div class="row">
            <div class="col col-sm-6 offset-sm-3">
                <h1 class="text-center my-5">Welcome to Pioneer Bank</h1>
                <form class="shadow p-5 rounded rounded-3">
                    <div class="mb-3">
                        <input placeholder="Email" type="email" class="form-control" id="exampleInputEmail">
                    </div>
                    <div class="mb-3">
                        <input placeholder="Password" type="password" class="form-control" id="exampleInputPassword">
                    </div>
                    <button id="login" type="submit" class="btn btn-success btn-lg">Enter</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container" id="transaction-area">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center my-5">Transaction Area</h1>
            </div>
            <div class="col-md-4 text-white">
                <div class="status balance rounded-3 p-3">
                    <h5>Deposit</h5>
                    <h2>$ <span>00</span></h2>
                </div>
            </div>
            <div class="col-md-4 text-white">
                <div class="status withdraw rounded-3 p-3">
                    <h5>Withdraw</h5>
                    <h2>$ <span>00</span></h2>
                </div>
            </div>
            <div class="col-md-4 text-white">
                <div class="status balane rounded-3 p-3">
                    <h5>Balance</h5>
                    <h2>$ <span>1240</span></h2>
                </div>
            </div>

        </div>
        <div class="row my-5">
            <div class="col-sm-6">
                <div class="shadow p-4 rounded rounded-3">
                    <h5>Deposit</h5>
                    <input class="form-control my-2"  placeholder="$ amount you want to deposit" type="text" name="" id="deposit-ammount"> 
                    <button  id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="shadow p-4 rounded rounded-3">
                <h5>Withdraw</h5>
                <input class="form-control my-2"  placeholder="$ amount you want to withdraw" type="text" name="" id="withdraw-ammount">
                 <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
